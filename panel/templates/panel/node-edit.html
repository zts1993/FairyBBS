{% extends 'panel/base.html' %}

{% load i18n %}
{% block main %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{% trans 'edit node' %}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{node.title}}</strong>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'panel:node_edit' node.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>{% trans 'node title' %}</label>
                                <input class="form-control" name="title" value="{{node.title}}">
                            </div>
                            <div class="form-group">
                                <label>{% trans 'node description' %}</label>
                                <textarea class="form-control" name="description" rows="3">{{node.description}}</textarea>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                    <button type="submit" class="btn btn-danger">{% trans 'submit' %}</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
